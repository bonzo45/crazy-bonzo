<!doctype html>

<html>

<link rel="stylesheet" type="text/css" href="styles.css"/>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script>

$(document).ready(function(){
  $("#home").show();
  $("#work").hide();
  
  // Toggle Home/Work
  $("#bonzo").click(function(){
      $("#main_black").fadeTo("fast", 0, function() {
        $("#home").toggle(0);
        $("#work").toggle(0, function() {
          $("#main_black").fadeTo("slow", 1);
        });  
      });
  });
});

</script>

  <head>
    <title>crazy-bonzo</title>
  </head>
  
  <body>  
    <div id="bonzo_bar">
      <img id="bonzo" src="images/Game of Bonzo.jpg" alt="Bonzo"><img>
      
      <div id="nest">
        Bonzo's Nest.
        <ul id="nest_list">
          <li class="nest_item"><img class="nest_thumb" src="images/icons/cate.png"></img></li>
          <li class="nest_item"><img class="nest_thumb" src="images/icons/facebook.png"></img></li>
          <li class="nest_item"><img class="nest_thumb" src="images/icons/twitter.png"></img></li>
          <li class="nest_item"><img class="nest_thumb" src="images/icons/g+.png"></img></li>
          <li class="nest_item"><img class="nest_thumb" src="images/icons/youtube.png"></img></li>
          <li class="nest_item"><img class="nest_thumb" src="images/icons/bbc.png"></img></li>
          <li class="nest_item"><img class="nest_thumb" src="images/none.gif"></img></li>
          <li class="nest_item"><img class="nest_thumb" src="images/none.gif"></img></li>
          <li class="nest_item"><img class="nest_thumb" src="images/none.gif"></img></li>
        </ul>
      </div>
      
    </div>
    
    <div id="main">
    <div id="main_black">
      
      <div id="home" class="main_inner">        
        <div id="upper_bank" class="bank">
          <div id="upper_bank_central">
            <div id="sams_sign">
              <img class="shadowed" style="width:100%;" src="images/sign.png"></img>
            </div>
            <div id="sams_house">
              <img class="shadowed" style="width:100%;" src="images/house.png"></img>
            </div>
            <div id="sams_shed">
              <img class="shadowed" style="width:100%;" src="images/shed.png"></img>
            </div>            
          </div>
        </div>
        <div id="river" class="river">
        </div>
        <div id="lower_bank" class="bank">
        </div>
      </div>      
      
      <div id="work" class="main_inner">
        Work.
      </div>
    
    </div>
    </div>  
  </body>
</html>
