<!DOCTYPE html>

<head>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <script data-main="js/app.js" src="js/require.js"></script>
	<title>Sam's Site</title>
</head>

<body>
  <div id="watch_indicator"></div>
  <div id="watch" class="noselect">
    <div id="watch_date_bar" class="watch_bar">
      <div id="watch_name">TIME</div>
    </div>
    <div id="watch_time_bar" class="watch_bar">
      <div id="watch_time_minus" class="watch_time_symbol"><i class="fa fa-minus"></i></div>
      <div id="watch_time">00:00</div>
      <div id="watch_time_plus" class="watch_time_symbol"><i class="fa fa-plus"></i></div>
    </div>
    <div id="watch_date_bar" class="watch_bar">
      <div id="watch_control_car" class="watch_control_symbol"><i class="fa fa-car"></i></div>
      <div id="watch_date" value="01 Jan"></div>
      <div id="watch_control_birds" class="watch_control_symbol"><i class="fa fa-plane "></i></div>
    </div>
  </div>
  <a href="old-site/index.html" id="old_site"><i class="fa fa-clock-o"></i> Old Site</a>        

  <div id="background">
    <div id="background_sky">
      <div id="sky_background_tint"></div>
      <div id="background_sky_center">
        <div id="sun_moon_static">
          <div id="sun_moon_rotating"></div>
        </div>
      </div>
    </div>
    <div id="background_sea">
      <div id="sea_tint"></div>
    </div>
  </div>

  <div id="foreground">
    <div id="foreground_sky">
      <div id="foreground_sky_center">
        <div id="clouds">
          <div id="cloud1"></div>
          <div id="cloud2"></div>
          <div id="cloud3"></div>
          <div id="cloud4"></div>
          <div id="cloud5"></div>
          <div id="cloud6"></div>
        </div>
        <div id="exocet_wrapper"><div id="exocet"></div></div>
        <div id="birds">
          <div id="bird1"></div>
          <div id="bird2"></div>
          <div id="bird3"></div>
        </div>
        <div id="samesgate">Sam Esgate</div>
        <div id="bonzos_useful_things"></div>
      </div>
      <div id="forest"></div>
    </div>
    <div id="foreground_land">
      <div id="tarmac"></div>      
      <div id="stones">
        <div id="stones_center" class="lefterer">
          <div id="stairs"></div>
        </div>
      </div>
      <div id="sand"></div>
      <div id="foreground_land_center">
        
      </div>
    </div>
    <div id="foreground_sea">
      <div id="foreground_sea_center">
        <div id="fishies">
          <div id="fish1"></div>
          <div id="fish2"></div>
          <div id="fish3"></div>
          <div id="fish4"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="foreground_background_mask" class="mask"></div>

  <div id="lighting">
    <div id="lighting_sky">
      <div id="lighthouse"></div>
      <div id="lighthouse_mask" class="mask"></div>
    </div>
    <div id="lighting_land"></div>
    <div id="lighting_sea"></div>
  </div>

<!--   <div id="sky">
   
    <div id="sky_foreground" class="righterer">
      <div id="sky_foreground_center" class="lefterer">

      </div>
    </div>
  </div>

  <div id="sea">
    <div id="land" class="righterer">

    </div>
    <div id="sea_foreground" class="righterer">
      <div id="sea_center" class="lefterer">

      </div>
    </div>
  </div> -->

</body>
</html>
