  var DIFF_3 = 2;
  var DIFF_4 = 3;

  var bonzo2 = null;
  var bonzo3 = null;
  var bonzo4 = null;
  
  var pullDown = null;
  
  var state1 = 0;
  var state2 = 0;
  var state3 = 0;
  var state4 = 0;
  
  var lock1 = 2;
  var lock2 = 2;
  var lock3 = 2;
  var lock4 = 2;

    var lock3 = 2;

   $(bonzoObject).tween({

        stop: LEFT_STOP,
        time: 0,
        units: 'px',
        duration: LEFT_DURATION,
        effect:LEFT_EFFECT,
        onStop: function(){
          lock1--;

     },

        time: 0.1,
        units: 'px',
        duration: TOP_DURATION,
        effect:TOP_EFFECT,
        onStop: function(){

    $(document).ready(function(){
      $("#bonzoObject").click(function(event){
        //alert("Don't panic... don't panic!");
        if (lock1 != 0) {
          return;
        }
        lock1 = 2;
        if (state1 == 0) {
          // Currently not down
          $(bonzo1).tween({
            left:{
              start: LEFT_STOP,
              stop: LEFT_STOP,
              time: 0,
              units: 'px',
              duration: LEFT_DURATION,
              effect:LEFT_EFFECT,
              onStop: function(){

              }

            top:{
              start: TOP_STOP,
              stop: TOP_STOP + DROP_VALUE,
              time: 0.1,
              units: 'px',
              duration: TOP_DURATION,
              effect:TOP_EFFECT,
              onStop: function(){
                lock1--;
              }     
            }
          });
          
          $(pullDown).tween({
            left:{
              start: LEFT_STOP,
              stop: LEFT_STOP,
              time: 0,
              units: 'px',
              duration: LEFT_DURATION,
              effect:LEFT_EFFECT,
            },
            top:{
              start: TOP_STOP - PULL_DOWN_OFFSET,
              stop: TOP_STOP + DROP_VALUE - PULL_DOWN_OFFSET,
              time: 0.1,
              units: 'px',
              duration: TOP_DURATION,
              effect:TOP_EFFECT,    
            }
          });
          
        }
        else {

            left:{
              start: LEFT_STOP,
              stop: LEFT_STOP,
              time: 0,
              units: 'px',
              duration: LEFT_DURATION,
              effect:LEFT_EFFECT,
              onStop: function(){

            top:{

              stop: TOP_STOP,
              time: 0.1,
              units: 'px',
              duration: TOP_DURATION,
              effect:TOP_EFFECT,
              onStop: function(){
                lock1--;
              }     
            }
          });
          
          $(pullDown).tween({
            left:{
              start: LEFT_STOP,
              stop: LEFT_STOP,
              time: 0,
              units: 'px',
              duration: LEFT_DURATION,
              effect:LEFT_EFFECT,
            },
            top:{
              start: TOP_STOP + DROP_VALUE - PULL_DOWN_OFFSET,
              stop: TOP_STOP - PULL_DOWN_OFFSET,
              time: 0.1,
              units: 'px',
              duration: TOP_DURATION,
              effect:TOP_EFFECT,    
            }
          });          
        }        
        state1 = 1 - state1;
        $.play();
      });
    });
