<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="jquery.min.js"></script>
  <script src='jquery.keyframes.js'></script>
  <script src="init.js"></script>
	<title>Bonzo45</title>
</head>

<body onload="init()">
  <div id="day_night_filter" class="mask"></div>

  <div id="watch">
    <div id="watch_inner_ring">
      <div id="watch_inner">
        <div id="watch_name">ESGATE</div>
        <div id="watch_time_bar">
          <div id="watch_time_minus" class="watch_time_symbol"><i class="fa fa-minus"></i></div>
          <input id="input_time" class="watch_input" type="text" value="20:10"></input>
          <div id="watch_time_plus" class="watch_time_symbol"><i class="fa fa-plus"></i></div>
        </div>
        <input id="input_date" class="watch_input" type="text" value="01 Jan"></input>
      </div>
    </div> 
  </div>

  <div id="sky">
    <div id="sky_background">
      <div id="sky_background_black"></div>
      <div id="sky_background_blue"></div>
      <div id="sky_background_tint"></div>

      <div id="sky_background_center" class="centerer">
        <div id="sky_background_sun_moon_static">
          <div id="sky_background_sun_moon_rotating"></div>
        </div>
        <div id="sky_background_clouds">
          <div id="cloud1"></div>
          <div id="cloud2"></div>
          <div id="cloud3"></div>
          <div id="cloud4"></div>
          <div id="cloud5"></div>
          <div id="cloud6"></div>
        </div>  
      </div>
    </div>
    
    <div id="sky_foreground">
      <div id="sky_edges">
        <div id="sky_edge_rocks"></div><!--
     --><div id="sky_edge_spacer"></div><!--
     --><div id="sky_edge_trees"></div>
      </div>
      <div id="sky_foreground_center" class="centerer">
        <div id="lighthouse"></div>
        <div id="lighthouse_mask" class="mask"></div>
      </div>
    </div>
  </div>

  <div id="land">
    <div id="tarmac"></div>
    <div id="stones">
      <div id="bank_center" class="centerer">
        <div id="stairs"></div>
      </div>
    </div>
    <div id="sand"></div>
    <div id="lake">
      <div id="lake_center" class="centerer">
        <div id="fish"></div>
      </div>
    </div>
    <div id="lake_tint"></div>
  </div>
</body>
</html>
