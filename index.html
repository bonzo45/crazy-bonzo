<!DOCTYPE html>

<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="jquery.min.js"></script>
  <script src="init.js"></script>
	<title>Sam's Site</title>
</head>

<body onload="init()">
  
  <div id="watch">
    <div id="watch_control_car" class="watch_control_symbol"><i class="fa fa-car"></i></div>
    <div id="watch_inner_ring">
      <div id="watch_inner">
        <div id="watch_name">ESGATE</div>
        <div id="watch_time_bar">
          <div id="watch_time_minus" class="watch_time_symbol"><i class="fa fa-minus"></i></div>
          <input id="watch_time" class="watch_input" type="text" value="20:10"></input>
          <div id="watch_time_plus" class="watch_time_symbol"><i class="fa fa-plus"></i></div>
        </div>
        <input id="watch_date" class="watch_input" type="text" value="01 Jan"></input>
      </div>
    </div> 
  </div>

  <div id="sky">
    <div id="sky_background">
      <div id="sky_background_black"></div>
      <div id="sky_background_blue"></div>
      <div id="sky_background_tint"></div>

      <div id="sky_background_center" class="centerer">
        <div id="sky_background_sun_moon_static">
          <div id="sky_background_sun_moon_rotating"></div>
        </div>
        <div id="sky_background_clouds">
          <div id="cloud1"></div>
          <div id="cloud2"></div>
          <div id="cloud3"></div>
          <div id="cloud4"></div>
          <div id="cloud5"></div>
          <div id="cloud6"></div>
        </div> 
        <div id="birds"></div>
      </div>
    </div>
    
    <div id="sky_foreground">
      <div id="sky_mask" class="mask"></div>
      <div id="sky_left"></div>
      <div id="sky_center" class="centerer">
        <div id="lighthouse"></div>
        <div id="lighthouse_mask" class="mask"></div>
        <div id="exocet_wrapper"><div id="exocet"></div></div>
      </div>
      <div id="sky_right"></div>
    </div>
  </div>

  <div id="land">
    <div id="land_mask" class="mask"></div>
    <div id="tarmac"></div>
    <div id="stones">
      <div id="bank_center" class="centerer">
        <div id="stairs"></div>
      </div>
    </div>
    <div id="sand"></div>
    <div id="lake">
      <div id="lake_center" class="centerer">
        <div id="fish"></div>
      </div>
    </div>
    <div id="lake_tint"></div>
  </div>
</body>
</html>
