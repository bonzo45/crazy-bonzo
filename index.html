$(document).ready(function(){
  $("#home").hide();

  $("#home").fadeTo("slow", 1);
  
  // Toggle Home/Work
  $("#sign_to_work").click(toggle_screens);
  $("#work").click(toggle_screens);
});

var toggle_screens = function() {
  $("#main_black").fadeTo("slow", 0, function() {
    $("#home").toggle(0);
    $("#work").toggle(0, function() {
      $("#main_black").fadeTo("slow", 1);
    });  
  });
}
